<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/product.css">
    <title>Product</title>
</head>
<body>
    <main>
        <header>
            <h1 class="header-title">&#128214 Book Farm ðŸ“š</h1>
        </header>
        <section class="card-section">
            <div class="card-item">
                <img src="../media/duden.png" alt="Duden" class="card-img">
                <h2 class="card-title center-flex"><span><img src="../media/book.png" alt="book"></span>{%BOOKTITLE%}</h2>
                <div class="card-infos">
                    <h4 class="space-between-flex"><span><img src="../media/writing.png" alt="writer"></span>{%WRITER%}</h4>
                    <h4 class="space-between-flex"><span><img src="../media/box.png" alt="count"></span>{%COUNT%}</h4>
                    <h4 class="space-between-flex"><span><img src="../media/genre.png" alt="genre"></span>{%GANRE%}</h4>
                    <h4 class="space-between-flex"><span><img src="../media/price-tag.png" alt="price"></span>{%PRICE%} $</h4>
                </div>
                <div class="card-shopping "><a href="#" class="center-flex" ><span><img src="../media/add-to-cart.png" alt="buy" class="buy-icon"></span>Add to shopping card ({%PRICE%} T)</a></div>
                <p class="card-description">{%DESCRIPTION%}</p>                        
            </div>
        </section>
    </main>
</body>
</html>

<div class="book-item">
    <div class="book-icon-container center-grid scale">
        <img src="../media/roman-law.png" class="book-icon"></img>
    </div>
    <div class="book-name-container center-grid scale">
        <p class="book-name">{%BOOKTITLE%}</p>
    </div>
    <div class="double-container center-grid scale">
        <p class="double center-flex {%NOT_DOUBLE%}"> Original</p>
    </div>
    <div class="count-container center-grid scale">
        <p class="count center-flex"><span></span>{%COUNT%}</p>
    </div>
    <div class="price-container center-grid scale">                   
        <p class="price center-flex"><span></span>{%PRICE%} T</p>
    </div>
    <div class="detail-container center-grid scale">
        <a href="/products?id={%ID%}" class="detail">Detail <span>&rightarrow;</span></a>
    </div>
</div>
